<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="Style/dist/style.css">

    <title>Etch a sketch</title>
</head>

<body>
    <div id="pageContainer">
        <div id="instruction-container">
            <h1>Etch a sketch</h1>
            <p>Create a grid using the <b>"Create a grid"</b> button.<br> <br> Keep in mind that grid size should be
                between
                0
                and 100
                squares for the sake of browser optimization.</p>
            <p>You can change the color of the squares using the <b>"Random colors"</b> button and <b>"Blue"</b> button.
            </p>
            <h2>Have fun!</h2>
            <button id="startGameButton">Create a grid</button>
            <button id="rndColors">Random colors</button>
            <button id="blueHue">Blue</button>
        </div>
        <div id="game-container">

        </div>
    </div>


    <script src="Scripts/script.js"></script>
</body>

</html>
